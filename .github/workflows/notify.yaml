# This is a basic workflow to help you get started with Actions

name: Telegram Notify

# Controls when the workflow will run
on:
#  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
#    branches: [ "kerashanog/test" ]
#  pull_request:
#    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  notify:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3     
      # Get tagged telegram user from map_users. If you don't want
      - name: 'open'
        id: opened
        run: echo "::set-output name=status::opened"
      - name: 'closed'
        id: closed
        run: echo "::set-output name=status::closed" 
      - name: 'merged'
        id: merged
        run: echo "::set-output name=status::merged"
      - name: 'review'
        id: review
        run: echo "::set-output name=status::review"
      - name: 'debug'
        run: |
          echo "${{ tojson(steps.*.outputs.status) }}
          echo "${{join(steps.*.outputs.status, ' and ')}}"
      - name: 'open and review'
        if: ${{ contains(steps.*.outputs.status, 'review') && contains(steps.*.outputs.status, 'opened')}}
        run: echo "${{join(steps.*.outputs.status, ' and request ')}}"      
